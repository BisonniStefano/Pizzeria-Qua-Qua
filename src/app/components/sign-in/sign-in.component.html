<div class="container-lg">
    <div class="row mt-5 justify-content-center">
        <div class="col-sm-10 border rounded border-0 p-5 justify-content-center shadow">
            <form class="row g-3" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <h1 class="text-center mb-3">Accedi ad un account gi√† esistente</h1>              
                <div class= "col-sm-6">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" formControlName="email">
                    <div *ngIf="formGroup.get('email').invalid && formGroup.get('email').touched">
                        <p class="error">Inserisci un indirizzo email valido</p>
                    </div>
                </div>
                <div class= "col-sm-6">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" formControlName="password">
                    <div *ngIf="formGroup.get('password').invalid && formGroup.get('password').touched">
                        <p class="error">La password deve essere lunga almeno 6 caratteri</p>
                    </div>     
                </div>
                <div class="col text-center">
                    <button class="btn btn-lg btn-primary mt-3" type="submit" [disabled]="!formGroup.valid">Accedi</button>
                    <br><br>Oppure 
                    <br><br>
                    <button class="btn btn-lg btn-secondary" (click)="this.auth.googleAuth()"><i class="bi bi-google"></i></button>
                    <br><br>Non hai un account? <a class="fw-bold" (click)="this.router.navigate(['/sign-up'])">Registrati</a>                    
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid text-center" *ngIf="auth.userData as user">
    <br><br><br>
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <img class="rounded-circle mb-2" width="150" height="150" [src]="user.photoURL ? user.photoURL : '/assets/dummy-user.svg'">
                    <h1 class="fw-bolder">{{ user.displayName ? user.displayName : 'User' }}</h1>
                    <p>Email: <strong>{{ user.email }}</strong></p>
                    <p>Email Verified: <strong>{{ user.emailVerified }}</strong></p>
                    <br><br>
                    <button class="btn btn-danger" *ngIf="auth.isLoggedIn" (click)="auth.logOut()">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>
